<script type="text/javascript">
  $(function () {

var images={{src | js}}
var department={{department_list | js}}
var sector={{sector_list| js}}
var work={{work_list| js}}


var galleryImage=$('.gallery').find('img').first();

var i=0;


setInterval(function() {



    galleryImage.fadeOut(function() {
      galleryImage.attr({"src": images[i],'width':500,'height':550});
      galleryImage.ready();

      $('.department').text(department[i]);
      $('.sector').text(sector[i]);
      $('.work').text(work[i]);

  $(this).fadeIn();

    i = (i + 1) % images.length;


    },);


  }, 4000);




var myname=$('#myname');
  setInterval(function() {

      myname.fadeOut(function() {
        $(this).fadeIn();

      });


    }, 1500);
