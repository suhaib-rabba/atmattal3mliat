{% block content %}

<form class="text-center" action="{% url 'reportInput' %}" method="post" enctype="multipart/form-data"> {% csrf_token %}



<div class="row container justifiy-content-center">



  <div class="input-group mt-3 text-center  ">

      <option selected class='text-"text-center'>اختر</option>

    </select>
    <label class="input-group-text" for="inputGroupSelect01">الجهة</label>

  </div>



  <div class="input-group mt-3 text-center  ">
    <input name='area' type="text" class="form-control" placeholder=" " aria-label="Username" aria-describedby="basic-addon1" required>
    <span class="input-group-text" id="basic-addon1">اسم المستخدم</span>

  </div>




    <div class="input-group mt-3 text-center  ">
      <select class="form-select monthlyReport" id="inputGroupSelect01" name='department' required>
        <option selected class='text-"text-center'>اختر</option>

        <option valeu="تطبيق تحضير قيم العطاء" >تطبيق تحضير قيم العطاء</option>
        <option valeu="تطبيق حساب فرق التواريخ" >تطبيق حساب فرق التواريخ</option>

      </select>
      <label class="input-group-text" for="inputGroupSelect01">التطبيق</label>

    </div>




  <div class="input-group mt-2">
    <input name='area' type="text" class="form-control" placeholder=",,,,مادبا,فيصلية,جرينة,الفيحاء" aria-label="Username" aria-describedby="basic-addon1" required>
    <span class="input-group-text" id="basic-addon1">منطقة العمل</span>

  </div>

  <div class="input-group mt-2">

    <input  class='form-control' type="number" min='2019' max='2022' value=2022 name="year1" placeholder="السنة" required>
    <input    class='form-control' type="number"  min='1' max='12' value=6 name="month1" placeholder="الشهر" required>
    <input class=' form-control' type="number" min='1' max='31' name="day1" placeholder="اليوم" required>
  <span class="input-group-text">تاريخ تنفيذ الاعمال</span>
  </div>

  <div class="input-group mb-3 mt-2">
  <input type="file"  class="form-control" id="id_docfile" name='docfile' required>
  <label class="input-group-text" for="inputGroupFile01">تحميل الصورة</label>

</div>


<div class=" col-sm-12 mt-2 mx-3" >
  <textarea  rows="4"  class='form-control' placeholder="وصف العمل المنجز" name='workDescription' required></textarea>
</div>

</div>
<br>





  <input class="btn btn-success mx-auto  w-25 mt-4 " id='submitFirst' type='submit' value='ادخل القيم' >

</form>



<br>
<br>
